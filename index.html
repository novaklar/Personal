<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Novaklar</title>
    <style>
        @font-face {
            font-family: 'Waratah';
            src: url('https://raw.githubusercontent.com/novaklar/web/main/waratah.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef1f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: #00128f;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-img {
            width: 140px;
            height: auto;
            filter: brightness(0) saturate(100%) invert(48%) sepia(87%) saturate(3062%) hue-rotate(200deg) brightness(101%) contrast(100%);
        }
        
        .main-container {
            flex-grow: 1;
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            font-family: 'Waratah', sans-serif;
            font-size: 3rem;
            color: #333;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .portal-button {
            border: none;
            padding: 30px 40px;
            font-size: 1.3rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 320px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Estilo para los primeros dos botones */
        .portal-button.default {
            background-color: #00128f;
            color: white;
        }
        
        .portal-button.default .button-icon {
            color: #6c91ff;
        }
        
        /* Estilo para el último botón */
        .portal-button.recruitment {
            background-color: #147a80;
            color: white;
        }
        
        .portal-button.recruitment .button-icon {
            color: #beff7d;
        }
        
        .portal-button:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .button-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        footer {
            background-color: #00128f;
            color: #ffffff;
            text-align: center;
            padding: 25px 0;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.1);
            margin-top: auto;
        }
        
        @media (max-width: 768px) {
            .logo-img {
                width: 120px;
            }

            .title {
                font-size: 2.5rem;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
                gap: 25px;
            }
            
            .portal-button {
                width: 90%;
                max-width: 350px;
                padding: 25px 30px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/novaklar/web/refs/heads/main/Novaklar.svg" alt="Novaklar Logo" class="logo-img">
        </div>
    </header>
    
    <div class="main-container">
        <h2 class="title">Personal</h2>
        <div class="buttons-container">
            <button class="portal-button default" onclick="location.href='#'">
                <div class="button-icon"><i class="fas fa-users-cog"></i></div>
                Líder Operativo
            </button>
            
            <button class="portal-button default" onclick="location.href='#'">
                <div class="button-icon"><i class="fas fa-chart-line"></i></div>
                Asesor de Ventas
            </button>
            
            <button class="portal-button recruitment" onclick="location.href='#'">
                <div class="button-icon"><i class="fas fa-user-plus"></i></div>
                Asesor de Reclutamiento
            </button>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2023 Novaklar. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
