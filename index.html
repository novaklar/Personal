<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Novaklar</title>
    <style>
        /* Fuentes */
        @font-face {
            font-family: 'Waratah';
            src: url('https://raw.githubusercontent.com/novaklar/web/main/waratah.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

        /* Estilos Generales */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef1f5;
            color: #333;
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background-color: #000000;
            padding: 15px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-img {
            width: 120px;
            height: auto;
            filter: invert(100%);
        }
        
        /* Contenido Principal */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
            padding-top: 40px;
            padding-bottom: 40px;
            width: 100%; /* Aseguramos que el contenido principal ocupe todo el ancho */
        }

        .section-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            text-align: center;
        }

        /* Sección de Empleados */
        .employee-section {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .employee-list-title {
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            color: #555;
        }

        .employee-table {
            width: 100%;
            border-collapse: collapse;
        }

        .employee-table th, .employee-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            text-align: left;
            font-size: 1.1rem;
        }
        
        .employee-table tr:last-child td {
            border-bottom: none;
        }

        .employee-table th {
            background-color: #fafafa;
        }

        .status-cell {
            display: flex;
            align-items: center;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            background-color: #28a745;
            border-radius: 50%;
            margin-right: 15px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
        }

        /* Sección de Portales */
        .portals-section {
            width: 100%;
            max-width: 800px; /* Aquí es donde estaba el problema */
            margin: 0 auto;
            text-align: center;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .portal-button {
            border: none;
            padding: 30px 40px;
            font-size: 1.3rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 320px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: inherit;
        }

        .portal-button.default {
            background-color: #00128f;
            color: white;
        }

        .portal-button.default .button-icon {
            color: #6c91ff;
        }

        .portal-button.recruitment {
            background-color: #147a80;
            color: white;
        }

        .portal-button.recruitment .button-icon {
            color: #beff7d;
        }

        .portal-button:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .button-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* Footer */
        footer {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 25px 0;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Media Queries para Responsividad */
        @media (max-width: 768px) {
            .logo-img {
                width: 100px;
            }
            .section-title {
                font-size: 2rem;
            }
            .employee-list-title {
                font-size: 1.2rem;
            }
            .buttons-container {
                flex-direction: column;
                align-items: center;
                gap: 25px;
            }
            .portal-button {
                width: 90%;
                max-width: 350px;
                padding: 25px 30px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/novaklar/web/refs/heads/main/Novaklar.svg" alt="Novaklar Logo" class="logo-img">
        </div>
    </header>

    <main class="container main-content">
        <div class="employee-section">
            <h3 class="employee-list-title">Lista de empleados activos</h3>
            <table class="employee-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tbody id="employee-list">
                    <tr><td>Cargando datos...</td></tr>
                </tbody>
            </table>
        </div>
        
        <div class="portals-section">
            <h2 class="section-title">Portal de Empleados</h2>
            <div class="buttons-container">
                <a href="lider.html" class="portal-button default">
                    <div class="button-icon"><i class="fas fa-users-cog"></i></div>
                    Líder Operativo
                </a>

                <a href="ventas.html" class="portal-button default">
                    <div class="button-icon"><i class="fas fa-chart-line"></i></div>
                    Asesor de Ventas
                </a>

                <a href="reclu.html" class="portal-button recruitment">
                    <div class="button-icon"><i class="fas fa-user-plus"></i></div>
                    Asesor de Reclutamiento
                </a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Novaklar. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sheetId = '1l2Ge_RZ698FQgRbaPxGUd8aZ2SLN_CA2t4rPlVWA3Mw';
            const sheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;

            fetch(sheetUrl)
                .then(response => response.text())
                .then(text => {
                    const jsonText = text.substring(text.indexOf('{'), text.lastIndexOf('}') + 1);
                    const data = JSON.parse(jsonText);
                    const employeeList = document.getElementById('employee-list');
                    employeeList.innerHTML = '';

                    const rows = data.table.rows;
                    if (rows && rows.length > 0) {
                        rows.forEach(row => {
                            const employeeName = row.c[1] ? row.c[1].v : 'Nombre no disponible';
                            
                            if (employeeName && employeeName.trim() !== '') {
                                const tr = document.createElement('tr');
                                const td = document.createElement('td');
                                const statusCell = document.createElement('div');
                                statusCell.className = 'status-cell';

                                const statusIndicator = document.createElement('span');
                                statusIndicator.className = 'status-indicator';
                                statusCell.appendChild(statusIndicator);
                                
                                const nameNode = document.createTextNode(employeeName);
                                statusCell.appendChild(nameNode);
                                
                                td.appendChild(statusCell);
                                tr.appendChild(td);
                                employeeList.appendChild(tr);
                            }
                        });
                    } else {
                        const tr = document.createElement('tr');
                        const td = document.createElement('td');
                        td.textContent = 'No hay empleados activos.';
                        tr.appendChild(td);
                        employeeList.appendChild(tr);
                    }
                })
                .catch(error => {
                    console.error('Error al obtener los datos:', error);
                    const employeeList = document.getElementById('employee-list');
                    employeeList.innerHTML = `<tr><td>Error al cargar los datos.</td></tr>`;
                });
        });
    </script>
</body>
</html>
