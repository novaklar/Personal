<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novaklar Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --color-lider: #6C91FF;
            --color-reclutamiento: #BEFF7D;
            --color-boton-lider: #00128f;
            --color-boton-reclutamiento: #147a80;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
        }

        header {
            background-color: #000;
            padding: 15px 0; /* Header más pequeño */
            text-align: center;
        }

        header img {
            max-width: 180px; /* Logo un poco más pequeño */
            height: auto;
            filter: invert(100%);
        }

        main {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .employees-section {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .employees-section h2 {
            font-size: 2em;
            color: #000;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
            font-weight: 700;
        }

        tbody tr:hover {
            background-color: #f9f9f9;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            animation: pulse 1.5s infinite;
        }

        .dot-lider-ventas {
            background-color: var(--color-lider);
        }

        .dot-reclutamiento {
            background-color: var(--color-reclutamiento);
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .portal-section {
            margin-top: 50px;
            text-align: center;
        }

        .portal-section h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 2em; /* Mismo tamaño que el título de la tabla */
            color: #000;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .portal-button {
            display: flex;
            flex-direction: column; /* Coloca los iconos encima del texto */
            align-items: center;
            justify-content: center;
            padding: 25px 30px; /* Mayor padding vertical */
            border-radius: 8px;
            text-decoration: none;
            color: #fff;
            font-weight: 700;
            font-size: 1em;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            box-sizing: border-box;
            text-align: center;
        }

        .portal-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .portal-button i {
            margin-bottom: 10px; /* Separación entre icono y texto */
            font-size: 2.5em; /* Icono más grande */
        }

        .button-lider, .button-ventas {
            background-color: var(--color-boton-lider);
        }

        .button-lider i, .button-ventas i {
            color: var(--color-lider);
        }

        .button-reclutamiento {
            background-color: var(--color-boton-reclutamiento);
        }

        .button-reclutamiento i {
            color: var(--color-reclutamiento);
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/novaklar/web/refs/heads/main/Novaklar.svg" alt="Novaklar Logo">
    </header>

    <main>
        <section class="employees-section">
            <h2>Empleados activos</h2>
            <table id="employeesTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Cargo</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>

        <section class="portal-section">
            <h2>Portal de empleados</h2>
            <div class="button-container">
                <a href="lider.html" class="portal-button button-lider">
                    <i class="fas fa-user-tie"></i>Líder operativo
                </a>
                <a href="ventas.html" class="portal-button button-ventas">
                    <i class="fas fa-chart-line"></i>Asesor de ventas
                </a>
                <a href="reclu.html" class="portal-button button-reclutamiento">
                    <i class="fas fa-users"></i>Asesor de reclutamiento
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Novaklar. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const spreadsheetId = '1l2Ge_RZ698FQgRbaPxGUd8aZ2SLN_CA2t4rPlVWA3Mw';
            const queryUrl = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json&tq=SELECT B, C`;

            const tableBody = document.querySelector('#employeesTable tbody');

            fetch(queryUrl)
                .then(response => response.text())
                .then(text => {
                    const jsonString = text.substring(text.indexOf('{'), text.lastIndexOf('}') + 1);
                    const data = JSON.parse(jsonString);

                    data.table.rows.forEach(row => {
                        const name = row.c?.[0]?.v;
                        const role = row.c?.[1]?.v;

                        if (name && role) {
                            const newRow = document.createElement('tr');
                            const nameCell = document.createElement('td');
                            const roleCell = document.createElement('td');

                            const dotSpan = document.createElement('span');
                            dotSpan.classList.add('status-dot');

                            if (role === 'Líder operativo' || role === 'Asesor de ventas') {
                                dotSpan.classList.add('dot-lider-ventas');
                            } else if (role === 'Asesor de reclutamiento') {
                                dotSpan.classList.add('dot-reclutamiento');
                            }

                            nameCell.textContent = name;
                            roleCell.appendChild(dotSpan);
                            roleCell.innerHTML += role;

                            newRow.appendChild(nameCell);
                            newRow.appendChild(roleCell);

                            tableBody.appendChild(newRow);
                        }
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
