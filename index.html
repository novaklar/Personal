<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novaklar Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --color-lider: #6C91FF;
            --color-reclutamiento: #BEFF7D;
            --color-boton-lider: #00128f;
            --color-boton-reclutamiento: #147a80;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
        }

        header {
            background-color: #000;
            padding: 15px 0;
            text-align: center;
        }

        header img {
            max-width: 180px;
            height: auto;
            filter: invert(100%);
        }

        main {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 2em;
            color: #000;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
            white-space: nowrap;
        }

        .employees-section {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        /* Contenedor de la lista de empleados */
        .employees-list {
            display: flex;
            flex-direction: column;
        }
        
        /* Tarjeta de empleado */
        .employee-card {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
            text-align: center;
        }

        .employee-card:last-child {
            border-bottom: none; /* Eliminar la línea del último elemento */
        }
        
        .employee-card:hover {
            background-color: #f9f9f9;
        }

        .employee-name {
            font-weight: 700;
            font-size: 1.1em;
            color: #222;
            margin-bottom: 5px;
        }

        .employee-role {
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container {
            margin-top: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            animation: pulse-shadow 1.5s infinite;
        }

        .dot-lider-ventas {
            background-color: var(--color-lider);
        }

        .dot-reclutamiento {
            background-color: var(--color-reclutamiento);
        }

        @keyframes pulse-shadow {
            0% { box-shadow: 0 0 0 0 rgba(108, 145, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(108, 145, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(108, 145, 255, 0); }
        }

        .dot-reclutamiento.status-dot {
            animation: pulse-shadow-rec 1.5s infinite;
        }
        
        @keyframes pulse-shadow-rec {
            0% { box-shadow: 0 0 0 0 rgba(190, 255, 125, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(190, 255, 125, 0); }
            100% { box-shadow: 0 0 0 0 rgba(190, 255, 125, 0); }
        }

        .portal-section {
            text-align: center;
        }

        .portal-section h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 2em;
            color: #000;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .portal-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 25px 30px;
            border-radius: 8px;
            text-decoration: none;
            color: #fff;
            font-weight: 700;
            font-size: 1em;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            box-sizing: border-box;
            text-align: center;
        }

        .portal-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .portal-button i {
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .button-lider, .button-ventas {
            background-color: var(--color-boton-lider);
        }

        .button-lider i, .button-ventas i {
            color: var(--color-lider);
        }

        .button-reclutamiento {
            background-color: var(--color-boton-reclutamiento);
        }

        .button-reclutamiento i {
            color: var(--color-reclutamiento);
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        @media (max-width: 600px) {
            .section-title {
                font-size: 1.5em;
            }
            
            .portal-button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
        
        .schedule-container {
            text-align: center;
            margin-top: 30px;
        }

        .schedule-button {
            padding: 25px 50px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: #fff;
            font-weight: 700;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
            margin-bottom: 20px;
        }

        .schedule-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .calendar-wrapper {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .calendar-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-header h3 {
            margin: 0 0 15px 0;
            font-size: 1.5em;
        }

        .employee-select-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .employee-select-container label {
            font-weight: 700;
        }
        
        #employee-select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }

        .calendar .day-name {
            font-weight: 700;
            color: #555;
            padding: 10px 0;
            border-bottom: 2px solid #eee;
        }

        .calendar .day {
            padding: 15px;
            border-radius: 5px;
            background-color: #f8f8f8;
            transition: background-color 0.3s;
        }

        .calendar .day.day-off {
            background-color: #ffebee;
            color: #c0392b;
            font-weight: 700;
            box-shadow: 0 0 5px rgba(220, 53, 69, 0.5);
        }

        /* Estilos para los nuevos botones de iconos */
        .icon-buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 40px; /* Espacio debajo de los botones */
        }
        
        .icon-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 150px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s, background-color 0.3s, color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .icon-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .icon-button i {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .icon-button span {
            font-size: 1em;
            text-align: center;
        }

        /* ESTILOS DE BOTONES PLANOS Y CON CONTORNO */
        .flat-bordered-button {
            background: transparent;
            border: 2px solid #000;
            color: #000;
            box-shadow: none; /* Elimina la sombra exterior para un estilo más plano */
        }

        .flat-bordered-button:hover {
            background: #fff; /* Un sutil cambio de fondo en hover */
            color: #000;
            transform: translateY(-2px); /* Un movimiento más sutil */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/novaklar/web/refs/heads/main/Novaklar.svg" alt="Novaklar Logo">
    </header>

    <main>
        <h2 class="section-title">Empleados activos</h2>
        <section class="employees-section">
            <div id="employeesList" class="employees-list">
                </div>
        </section>

        <section class="schedule-container">
            <button id="show-calendar-btn" class="schedule-button">
                <i class="fas fa-calendar-alt"></i> Horario de descanso
            </button>
            
            <div id="calendar-wrapper" class="calendar-wrapper">
                <div class="calendar-header">
                    <h3 id="current-month"></h3>
                    <div class="employee-select-container">
                        <label for="employee-select">Empleado:</label>
                        <select id="employee-select">
                            <option value="" disabled selected>Seleccione</option>
                            <option value="katherin">Katherin</option>
                            <option value="neyereth">Neyereth</option>
                            <option value="brijith">Brijith</option>
                            <option value="luz">Luz</option>
                            <option value="ester">Ester</option>
                        </select>
                    </div>
                </div>
                <div id="calendar" class="calendar">
                    <div class="day-name">Lun</div>
                    <div class="day-name">Mar</div>
                    <div class="day-name">Mié</div>
                    <div class="day-name">Jue</div>
                    <div class="day-name">Vie</div>
                    <div class="day-name">Sáb</div>
                    <div class="day-name">Dom</div>
                </div>
            </div>
        </section>

        <div class="image-container">
            <img src="https://raw.githubusercontent.com/novaklar/Personal/refs/heads/main/logos%20(1).png" alt="Logos de empresas">
            <div class="icon-buttons-container">
                <a href="https://novaklar.github.io/reclutamiento/" class="icon-button flat-bordered-button">
                    <i class="fas fa-user-plus"></i>
                    <span>Reclutamiento</span>
                </a>
                <a href="https://novaklar.github.io/web/ranking.html" class="icon-button flat-bordered-button">
                    <i class="fas fa-chart-bar"></i>
                    <span>Ranking</span>
                </a>
            </div>
        </div>

        <section class="portal-section">
            <h2>Portal de empleados</h2>
            <div class="button-container">
                <a href="lider.html" class="portal-button button-lider">
                    <i class="fas fa-user-tie"></i>Líder operativo
                </a>
                <a href="ventas.html" class="portal-button button-ventas">
                    <i class="fas fa-chart-line"></i>Asesor de ventas
                </a>
                <a href="reclu.html" class="portal-button button-reclutamiento">
                    <i class="fas fa-users"></i>Asesor de reclutamiento
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Novaklar. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Script para la lista de empleados
            const spreadsheetId = '1l2Ge_RZ698FQgRbaPxGUd8aZ2SLN_CA2t4rPlVWA3Mw';
            const queryUrl = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json&tq=SELECT B, C`;

            const employeesList = document.querySelector('#employeesList');

            fetch(queryUrl)
                .then(response => response.text())
                .then(text => {
                    const jsonString = text.substring(text.indexOf('{'), text.lastIndexOf('}') + 1);
                    const data = JSON.parse(jsonString);

                    data.table.rows.forEach(row => {
                        const name = row.c?.[0]?.v;
                        const role = row.c?.[1]?.v;

                        if (name && role) {
                            const employeeCard = document.createElement('div');
                            employeeCard.classList.add('employee-card');
                            
                            const nameElement = document.createElement('div');
                            nameElement.classList.add('employee-name');
                            nameElement.textContent = name;
                            
                            const roleElement = document.createElement('div');
                            roleElement.classList.add('employee-role');
                            
                            const dotSpan = document.createElement('span');
                            dotSpan.classList.add('status-dot');

                            if (role === 'Líder operativo' || role === 'Asesor de ventas') {
                                dotSpan.classList.add('dot-lider-ventas');
                            } else if (role === 'Asesor de reclutamiento') {
                                dotSpan.classList.add('dot-reclutamiento');
                            }

                            roleElement.appendChild(dotSpan);
                            roleElement.innerHTML += role;
                            
                            employeeCard.appendChild(nameElement);
                            employeeCard.appendChild(roleElement);

                            employeesList.appendChild(employeeCard);
                        }
                    });
                })
                .catch(error => console.error('Error fetching data:', error));

            // Script para el calendario interactivo
            const showCalendarBtn = document.getElementById('show-calendar-btn');
            const calendarWrapper = document.getElementById('calendar-wrapper');
            const calendarEl = document.getElementById('calendar');
            const currentMonthEl = document.getElementById('current-month');
            const employeeSelect = document.getElementById('employee-select');

            const descansoData = {
                katherin: [3, 5],
                neyereth: [3, 5],
                brijith: [2, 5],
                luz: [1, 4],
                ester: [6, 0]
            };

            showCalendarBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                const isVisible = calendarWrapper.style.display === 'block';
                calendarWrapper.style.display = isVisible ? 'none' : 'block';
                if (!isVisible) {
                    generateCalendar(employeeSelect.value);
                }
            });

            employeeSelect.addEventListener('change', () => {
                generateCalendar(employeeSelect.value);
            });

            document.addEventListener('click', (e) => {
                if (calendarWrapper.style.display === 'block' && !calendarWrapper.contains(e.target) && e.target !== showCalendarBtn) {
                    calendarWrapper.style.display = 'none';
                }
            });

            function generateCalendar(selectedEmployee) {
                calendarEl.innerHTML = '';
                
                const dayNames = ['Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb', 'Dom'];
                dayNames.forEach(name => {
                    const dayNameEl = document.createElement('div');
                    dayNameEl.classList.add('day-name');
                    dayNameEl.textContent = name;
                    calendarEl.appendChild(dayNameEl);
                });

                const today = new Date();
                const month = today.getMonth();
                const year = today.getFullYear();
                currentMonthEl.textContent = today.toLocaleString('es-ES', { month: 'long', year: 'numeric' });

                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                const startDay = firstDayOfMonth === 0 ? 6 : firstDayOfMonth - 1;

                for (let i = 0; i < startDay; i++) {
                    const emptyDay = document.createElement('div');
                    emptyDay.classList.add('day');
                    calendarEl.appendChild(emptyDay);
                }

                for (let i = 1; i <= daysInMonth; i++) {
                    const dayEl = document.createElement('div');
                    dayEl.classList.add('day');
                    dayEl.textContent = i;
                    
                    const dayOfWeek = new Date(year, month, i).getDay();
                    const descansoDays = descansoData[selectedEmployee] || [];
                    
                    if (descansoDays.includes(dayOfWeek)) {
                        dayEl.classList.add('day-off');
                        dayEl.title = 'Día de descanso';
                    }
                    
                    calendarEl.appendChild(dayEl);
                }
            }
            generateCalendar('');
        });
    </script>
</body>
</html>
