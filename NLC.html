<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Líder Comercial - Nómina Designada por Cargo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        :root {
            --primary: #00128f;
            --secondary: #6c91ff;
            --accent: #00128f;
            --light: #f8ffef;
            --dark: #00128f;
            --text: #333333;
            --shadow: 0 4px 12px rgba(0, 18, 143, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f7fbfc;
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            padding: 25px 0;
            text-align: center;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            position: relative;
        }
        
        .back-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--secondary);
            color: var(--dark);
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-button:hover {
            background-color: #8aabff;
            transform: translateY(-50%) scale(1.05);
        }
        
        h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        h2 {
            margin: 8px 0 0;
            font-weight: 400;
            font-size: 1.5rem;
            opacity: 0.9;
        }
        
        .card {
            background-color: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-title {
            font-size: 1.5rem;
            margin-top: 0;
            color: var(--primary);
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-title i {
            font-size: 1.3rem;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eaeaea;
        }
        
        th {
            background-color: var(--light);
            font-weight: 600;
            color: var(--dark);
        }
        
        tr:hover {
            background-color: #f5fcfd;
        }
        
        .stats-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border-radius: 12px;
            padding: 25px;
            flex: 1;
            min-width: 280px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }
        
        .stat-title {
            font-size: 1.1rem;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .stat-value {
            font-size: 2.2rem;
            margin: 15px 0;
            font-weight: 700;
        }
        
        .stat-period {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: auto;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            font-style: italic;
            color: #777;
        }
        
        .table-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .search-box {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 50px;
            width: 250px;
            font-size: 0.9rem;
        }
        
        .pagination {
            display: flex;
            gap: 8px;
        }
        
        .pagination button {
            background-color: var(--light);
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .pagination button:hover {
            background-color: var(--secondary);
        }
        
        .pagination button.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .stats-container {
                flex-direction: column;
            }
            
            .back-button {
                position: relative;
                left: 0;
                margin-bottom: 15px;
                display: inline-flex;
                transform: none;
            }
            
            header {
                padding: 20px 15px;
            }
            
            .table-controls {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="back-button" onclick="window.location.href='comercial.html'">
                <i class="fas fa-arrow-left"></i> Regresar
            </button>
            <h1>Líder Comercial</h1>
            <h2>Nómina Designada por Cargo</h2>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <h3 class="stat-title"><i class="fas fa-calendar-week"></i> Ganancias Acumuladas Semanales</h3>
                <div class="stat-value" id="weeklyEarnings">Cargando...</div>
                <div class="stat-period" id="weekRange"></div>
            </div>
            <div class="stat-card">
                <h3 class="stat-title"><i class="fas fa-chart-line"></i> Ganancia Total Histórica</h3>
                <div class="stat-value" id="totalEarnings">Cargando...</div>
                <div class="stat-period">Desde el inicio de registros</div>
            </div>
        </div>

        <div class="card">
            <h3 class="card-title"><i class="fas fa-users"></i> Afiliados Registrados</h3>
            <div class="table-controls">
                <input type="text" class="search-box" placeholder="Buscar afiliado..." id="searchInput">
                <div class="pagination" id="pagination"></div>
            </div>
            <div id="table_div"></div>
        </div>

        <div class="card">
            <h3 class="card-title"><i class="fas fa-history"></i> Historial de Registros</h3>
            <div id="timeline" style="height: 300px;"></div>
        </div>
        
        <footer>
            <p>Sistema de Gestión Comercial &copy; 2023 | Desarrollado para el equipo de ventas</p>
        </footer>
    </div>

    <script type="text/javascript">
        google.charts.load('current', {'packages':['table', 'corechart']});
        google.charts.setOnLoadCallback(loadSheetData);

        function loadSheetData() {
            const query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1m5K5ApzpAakZVMxRfefy_xbs2_2XUGOeHf6y4hEoyVQ/gviz/tq?headers=1');
            query.send(handleQueryResponse);
        }

        function handleQueryResponse(response) {
            if (response.isError()) {
                console.error('Error en la consulta: ' + response.getMessage() + ' ' + response.getDetailedMessage());
                document.getElementById('weeklyEarnings').textContent = 'Error al cargar datos';
                document.getElementById('totalEarnings').textContent = 'Error al cargar datos';
                return;
            }

            const data = response.getDataTable();
            
            // Procesar datos para la tabla de afiliados
            drawAffiliationsTable(data);
            
            // Calcular y mostrar ganancias
            calculateEarnings(data);
            
            // Dibujar gráfico de timeline
            drawTimelineChart(data);
        }

        function drawAffiliationsTable(data) {
            const table = new google.visualization.Table(document.getElementById('table_div'));
            
            // Crear vista de datos con solo las columnas que nos interesan
            const view = new google.visualization.DataView(data);
            view.setColumns([0, 1]); // Mostrar timestamp y nombre
            
            table.draw(view, {
                width: '100%',
                height: '100%',
                page: 'enable',
                pageSize: 10,
                allowHtml: true,
                cssClassNames: {
                    headerRow: 'gviz-table-header',
                    tableRow: 'gviz-table-row',
                    oddTableRow: 'gviz-odd-table-row',
                    selectedTableRow: 'gviz-selected-table-row',
                    hoverTableRow: 'gviz-hover-table-row',
                    headerCell: 'gviz-header-cell',
                    tableCell: 'gviz-table-cell'
                }
            });
        }

        function calculateEarnings(data) {
            const numRows = data.getNumberOfRows();
            const valorPorPersona = 1000; // COP
            
            // Calcular ganancia total
            const gananciaTotal = numRows * valorPorPersona;
            document.getElementById('totalEarnings').textContent = formatearMoneda(gananciaTotal) + ' COP';
            
            // Calcular ganancia semanal (esta semana)
            const hoy = new Date();
            const inicioSemana = getFirstDayOfWeek(hoy);
            const finSemana = getLastDayOfWeek(hoy);
            
            let registrosSemanales = 0;
            for (let i = 0; i < numRows; i++) {
                const timestamp = new Date(data.getValue(i, 0)); // Columna 0 es timestamp
                if (timestamp >= inicioSemana && timestamp <= finSemana) {
                    registrosSemanales++;
                }
            }
            
            // Mostrar el rango de la semana actual
            const options = { day: 'numeric', month: 'long' };
            const semanaStr = `${inicioSemana.toLocaleDateString('es-ES', options)} - ${finSemana.toLocaleDateString('es-ES', options)}`;
            document.getElementById('weekRange').textContent = `Semana actual: ${semanaStr}`;
            
            const gananciaSemanal = registrosSemanales * valorPorPersona;
            document.getElementById('weeklyEarnings').textContent = formatearMoneda(gananciaSemanal) + ' COP';
        }

        function getFirstDayOfWeek(date) {
            const day = date.getDay(); // 0 (Domingo) a 6 (Sábado)
            const diff = date.getDate() - day + (day === 0 ? -6 : 1); // Ajustar cuando es domingo
            return new Date(date.setDate(diff));
        }

        function getLastDayOfWeek(date) {
            const firstDay = getFirstDayOfWeek(new Date(date));
            const lastDay = new Date(firstDay);
            lastDay.setDate(firstDay.getDate() + 6);
            return lastDay;
        }

        function drawTimelineChart(data) {
            // Agrupar registros por fecha para el gráfico de timeline
            const numRows = data.getNumberOfRows();
            const registrosPorFecha = {};
            
            for (let i = 0; i < numRows; i++) {
                const timestamp = new Date(data.getValue(i, 0));
                const fechaStr = timestamp.toISOString().split('T')[0]; // Formato YYYY-MM-DD
                
                if (!registrosPorFecha[fechaStr]) {
                    registrosPorFecha[fechaStr] = 0;
                }
                registrosPorFecha[fechaStr]++;
            }
            
            // Preparar datos para el gráfico
            const chartData = new google.visualization.DataTable();
            chartData.addColumn('date', 'Fecha');
            chartData.addColumn('number', 'Registros');
            chartData.addColumn('number', 'Ganancia (COP)');
            
            const fechas = Object.keys(registrosPorFecha).sort();
            for (const fecha of fechas) {
                const registros = registrosPorFecha[fecha];
                const partesFecha = fecha.split('-');
                const año = parseInt(partesFecha[0]);
                const mes = parseInt(partesFecha[1]) - 1; // Los meses en JS son 0-indexados
                const dia = parseInt(partesFecha[2]);
                
                chartData.addRow([new Date(año, mes, dia), registros, registros * 1000]);
            }
            
            const options = {
                title: 'Registros y Ganancias por Fecha',
                height: 300,
                colors: ['#00128f', '#6c91ff'],
                hAxis: {
                    title: 'Fecha',
                    format: 'dd MMM'
                },
                vAxis: {
                    title: 'Registros'
                },
                series: {
                    0: { targetAxisIndex: 0 },
                    1: { 
                        targetAxisIndex: 1,
                        type: 'line',
                    }
                },
                vAxes: {
                    0: { title: 'Registros' },
                    1: { title: 'Ganancia (COP)' }
                },
                chartArea: {
                    width: '85%',
                    height: '70%'
                }
            };
            
            const chart = new google.visualization.ColumnChart(document.getElementById('timeline'));
            chart.draw(chartData, options);
        }

        function formatearMoneda(monto) {
            return new Intl.NumberFormat('es-CO').format(monto);
        }
        
        // Funcionalidad de búsqueda
        document.getElementById('searchInput').addEventListener('input', function() {
            // Implementar funcionalidad de búsqueda aquí
            console.log('Buscando: ', this.value);
        });
    </script>
</body>
</html>
