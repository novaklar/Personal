<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Líder Comercial - Nómina Designada por Cargo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        :root {
            --primary: #00128f;
            --secondary: #6c91ff;
            --accent: #00128f;
            --light: #f8ffef;
            --dark: #00128f;
            --text: #333333;
            --shadow: 0 4px 12px rgba(0, 18, 143, 0.15);
            --timestamp-bg: #e6eeff; /* Nuevo color para timestamp y nombre */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f7fbfc;
            color: var(--text);
            line-height: 1.6;
            font-size: 16px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            padding: 20px 15px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            position: relative;
        }
        
        .back-button {
            position: relative;
            left: 0;
            margin-bottom: 15px;
            background-color: var(--secondary);
            color: var(--dark);
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            width: auto;
        }
        
        .back-button:hover {
            background-color: #8aabff;
            transform: scale(1.05);
        }
        
        h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
            line-height: 1.2;
        }
        
        h2 {
            margin: 8px 0 0;
            font-weight: 400;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .card {
            background-color: white;
            border-radius: 10px;
            padding: 20px 15px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-3px);
        }
        
        .card-title {
            font-size: 1.3rem;
            margin-top: 0;
            color: var(--primary);
            padding-bottom: 12px;
            border-bottom: 2px solid var(--light);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-title i {
            font-size: 1.1rem;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        
        th, td {
            padding: 12px 10px;
            text-align: left;
            border-bottom: 1px solid #eaeaea;
        }
        
        th {
            background-color: var(--light);
            font-weight: 600;
            color: var(--dark);
            font-size: 0.9rem;
        }
        
        tr:hover {
            background-color: #f5fcfd;
        }
        
        .stats-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        
        .stat-title {
            font-size: 1rem;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            margin: 12px 0;
            font-weight: 700;
            word-break: break-word;
        }
        
        .stat-period {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-top: auto;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #777;
        }
        
        .table-controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .search-box {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 50px;
            width: 100%;
            font-size: 1rem;
        }
        
        .pagination {
            display: flex;
            gap: 5px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .pagination button {
            background-color: var(--light);
            border: 1px solid #ddd;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            min-width: 40px;
        }
        
        .pagination button:hover {
            background-color: var(--secondary);
        }
        
        .pagination button.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            color: #777;
            font-size: 0.85rem;
        }
        
        /* Estilos para las secciones de timestamp y nombre */
        .timestamp-section {
            background-color: var(--timestamp-bg);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .week-header {
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 8px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .week-header i {
            color: var(--secondary);
        }
        
        .affiliate-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eaeaea;
        }
        
        .affiliate-item:last-child {
            border-bottom: none;
        }
        
        .affiliate-name {
            font-weight: 500;
        }
        
        .affiliate-date {
            color: #666;
            font-size: 0.85rem;
        }
        
        /* Estilos específicos para móviles */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            header {
                padding: 15px 10px;
                margin-bottom: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            h2 {
                font-size: 1rem;
            }
            
            .card {
                padding: 15px 10px;
                margin-bottom: 20px;
            }
            
            .card-title {
                font-size: 1.2rem;
            }
            
            table {
                font-size: 0.85rem;
            }
            
            th, td {
                padding: 10px 8px;
            }
            
            .stat-card {
                padding: 15px;
            }
            
            .stat-title {
                font-size: 0.95rem;
            }
            
            .stat-value {
                font-size: 1.5rem;
                margin: 10px 0;
            }
            
            .table-controls {
                gap: 10px;
            }
            
            #timeline {
                height: 250px !important;
            }
            
            .stats-container {
                margin-bottom: 20px;
            }
            
            .affiliate-item {
                flex-direction: column;
                gap: 5px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.3rem;
            }
            
            h2 {
                font-size: 0.9rem;
            }
            
            .card-title {
                font-size: 1.1rem;
            }
            
            table {
                font-size: 0.8rem;
            }
            
            th, td {
                padding: 8px 6px;
            }
            
            .stat-value {
                font-size: 1.3rem;
            }
            
            .pagination button {
                padding: 6px 10px;
                font-size: 0.8rem;
                min-width: 35px;
            }
            
            #timeline {
                height: 200px !important;
            }
            
            .stats-container {
                margin-bottom: 15px;
            }
        }
        
        /* Mejoras para tablas en móviles */
        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin-top: 10px;
        }
        
        /* Separación adicional entre secciones en móviles */
        @media (max-width: 768px) {
            .section-spacer {
                height: 15px;
            }
        }
        
        /* Mejoras de accesibilidad */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .card:hover {
                transform: none;
            }
            
            .back-button:hover {
                transform: none;
            }
        }
        
        /* Mejora de contraste para mejor legibilidad */
        @media (prefers-contrast: high) {
            :root {
                --light: #ffffff;
                --timestamp-bg: #e0e0e0;
            }
            
            th {
                background-color: #e0e0e0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="back-button" onclick="window.location.href='comercial.html'">
                <i class="fas fa-arrow-left"></i> Regresar
            </button>
            <h1>Líder Comercial</h1>
            <h2>Nómina Designada por Cargo</h2>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <h3 class="stat-title"><i class="fas fa-calendar-week"></i> Ganancias Acumuladas Semanales</h3>
                <div class="stat-value" id="weeklyEarnings">Cargando...</div>
                <div class="stat-period" id="weekRange"></div>
            </div>
            <div class="stat-card">
                <h3 class="stat-title"><i class="fas fa-chart-line"></i> Ganancia Total Histórica</h3>
                <div class="stat-value" id="totalEarnings">Cargando...</div>
                <div class="stat-period">Desde el inicio de registros</div>
            </div>
        </div>

        <!-- Separador adicional para móviles -->
        <div class="section-spacer"></div>

        <div class="card">
            <h3 class="card-title"><i class="fas fa-users"></i> Afiliados Registrados</h3>
            <div class="table-controls">
                <input type="text" class="search-box" placeholder="Buscar afiliado..." id="searchInput">
                <div class="pagination" id="pagination"></div>
            </div>
            <div class="table-container">
                <div id="affiliatesByWeek"></div>
            </div>
        </div>

        <div class="card">
            <h3 class="card-title"><i class="fas fa-history"></i> Historial de Registros</h3>
            <div id="timeline" style="height: 300px;"></div>
        </div>
        
        <footer>
            <p>Sistema de Gestión Comercial &copy; 2023 | Desarrollado para el equipo de ventas</p>
        </footer>
    </div>

    <script type="text/javascript">
        google.charts.load('current', {'packages':['table', 'corechart']});
        google.charts.setOnLoadCallback(loadSheetData);

        function loadSheetData() {
            const query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1m5K5ApzpAakZVMxRfefy_xbs2_2XUGOeHf6y4hEoyVQ/gviz/tq?headers=1');
            query.send(handleQueryResponse);
        }

        function handleQueryResponse(response) {
            if (response.isError()) {
                console.error('Error en la consulta: ' + response.getMessage() + ' ' + response.getDetailedMessage());
                document.getElementById('weeklyEarnings').textContent = 'Error al cargar datos';
                document.getElementById('totalEarnings').textContent = 'Error al cargar datos';
                return;
            }

            const data = response.getDataTable();
            
            // Procesar datos para mostrar afiliados por semana
            displayAffiliatesByWeek(data);
            
            // Calcular y mostrar ganancias
            calculateEarnings(data);
            
            // Dibujar gráfico de timeline
            drawTimelineChart(data);
        }

        function displayAffiliatesByWeek(data) {
            const numRows = data.getNumberOfRows();
            const affiliatesByWeek = {};
            
            // Agrupar afiliados por semana
            for (let i = 0; i < numRows; i++) {
                const timestamp = new Date(data.getValue(i, 0)); // Columna 0 es timestamp
                const name = data.getValue(i, 1); // Columna 1 es nombre
                
                // Obtener el lunes de la semana a la que pertenece este registro
                const weekStart = getFirstDayOfWeek(timestamp);
                const weekKey = weekStart.toISOString().split('T')[0]; // Usar como clave
                
                if (!affiliatesByWeek[weekKey]) {
                    affiliatesByWeek[weekKey] = {
                        start: weekStart,
                        end: getLastDayOfWeek(timestamp),
                        affiliates: []
                    };
                }
                
                affiliatesByWeek[weekKey].affiliates.push({
                    name: name,
                    date: timestamp
                });
            }
            
            // Ordenar semanas por fecha (más reciente primero)
            const sortedWeeks = Object.keys(affiliatesByWeek).sort().reverse();
            
            // Crear HTML para mostrar afiliados por semana
            let html = '';
            
            for (const weekKey of sortedWeeks) {
                const week = affiliatesByWeek[weekKey];
                const weekStartStr = formatDate(week.start);
                const weekEndStr = formatDate(week.end);
                
                html += `
                <div class="timestamp-section">
                    <div class="week-header">
                        <i class="fas fa-calendar-alt"></i>
                        Semana del ${weekStartStr} al ${weekEndStr}
                    </div>
                `;
                
                // Ordenar afiliados de la semana por fecha (más reciente primero)
                week.affiliates.sort((a, b) => b.date - a.date);
                
                for (const affiliate of week.affiliates) {
                    const dateStr = formatDate(affiliate.date);
                    html += `
                    <div class="affiliate-item">
                        <span class="affiliate-name">${affiliate.name}</span>
                        <span class="affiliate-date">${dateStr}</span>
                    </div>
                    `;
                }
                
                html += `</div>`;
            }
            
            document.getElementById('affiliatesByWeek').innerHTML = html;
        }

        function formatDate(date) {
            return date.toLocaleDateString('es-ES', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
        }

        function calculateEarnings(data) {
            const numRows = data.getNumberOfRows();
            const valorPorPersona = 1000; // COP
            
            // Calcular ganancia total
            const gananciaTotal = numRows * valorPorPersona;
            document.getElementById('totalEarnings').textContent = formatearMoneda(gananciaTotal) + ' COP';
            
            // Calcular ganancia semanal (esta semana)
            const hoy = new Date();
            const inicioSemana = getFirstDayOfWeek(hoy);
            const finSemana = getLastDayOfWeek(hoy);
            
            let registrosSemanales = 0;
            for (let i = 0; i < numRows; i++) {
                const timestamp = new Date(data.getValue(i, 0)); // Columna 0 es timestamp
                if (timestamp >= inicioSemana && timestamp <= finSemana) {
                    registrosSemanales++;
                }
            }
            
            // Mostrar el rango de la semana actual
            const options = { day: 'numeric', month: 'long' };
            const semanaStr = `${inicioSemana.toLocaleDateString('es-ES', options)} - ${finSemana.toLocaleDateString('es-ES', options)}`;
            document.getElementById('weekRange').textContent = `Semana actual: ${semanaStr}`;
            
            const gananciaSemanal = registrosSemanales * valorPorPersona;
            document.getElementById('weeklyEarnings').textContent = formatearMoneda(gananciaSemanal) + ' COP';
        }

        function getFirstDayOfWeek(date) {
            const day = date.getDay(); // 0 (Domingo) a 6 (Sábado)
            const diff = date.getDate() - day + (day === 0 ? -6 : 1); // Ajustar cuando es domingo
            const firstDay = new Date(date);
            firstDay.setDate(diff);
            firstDay.setHours(0, 0, 0, 0);
            return firstDay;
        }

        function getLastDayOfWeek(date) {
            const firstDay = getFirstDayOfWeek(new Date(date));
            const lastDay = new Date(firstDay);
            lastDay.setDate(firstDay.getDate() + 6);
            lastDay.setHours(23, 59, 59, 999);
            return lastDay;
        }

        function drawTimelineChart(data) {
            // Agrupar registros por fecha para el gráfico de timeline
            const numRows = data.getNumberOfRows();
            const registrosPorFecha = {};
            
            for (let i = 0; i < numRows; i++) {
                const timestamp = new Date(data.getValue(i, 0));
                const fechaStr = timestamp.toISOString().split('T')[0]; // Formato YYYY-MM-DD
                
                if (!registrosPorFecha[fechaStr]) {
                    registrosPorFecha[fechaStr] = 0;
                }
                registrosPorFecha[fechaStr]++;
            }
            
            // Preparar datos para el gráfico
            const chartData = new google.visualization.DataTable();
            chartData.addColumn('date', 'Fecha');
            chartData.addColumn('number', 'Registros');
            chartData.addColumn('number', 'Ganancia (COP)');
            
            const fechas = Object.keys(registrosPorFecha).sort();
            for (const fecha of fechas) {
                const registros = registrosPorFecha[fecha];
                const partesFecha = fecha.split('-');
                const año = parseInt(partesFecha[0]);
                const mes = parseInt(partesFecha[1]) - 1; // Los meses en JS son 0-indexados
                const dia = parseInt(partesFecha[2]);
                
                chartData.addRow([new Date(año, mes, dia), registros, registros * 1000]);
            }
            
            // Ajustar opciones para móviles
            const isMobile = window.innerWidth <= 768;
            const options = {
                title: 'Registros y Ganancias por Fecha',
                height: isMobile ? 250 : 300,
                colors: ['#00128f', '#6c91ff'],
                hAxis: {
                    title: 'Fecha',
                    format: isMobile ? 'MMM' : 'dd MMM',
                    textStyle: {
                        fontSize: isMobile ? 10 : 12
                    }
                },
                vAxis: {
                    title: 'Registros',
                    textStyle: {
                        fontSize: isMobile ? 10 : 12
                    }
                },
                series: {
                    0: { targetAxisIndex: 0 },
                    1: { 
                        targetAxisIndex: 1,
                        type: 'line',
                    }
                },
                vAxes: {
                    0: { title: 'Registros' },
                    1: { title: 'Ganancia (COP)' }
                },
                chartArea: {
                    width: isMobile ? '80%' : '85%',
                    height: isMobile ? '65%' : '70%',
                    left: isMobile ? 70 : 80
                },
                titleTextStyle: {
                    fontSize: isMobile ? 14 : 16
                },
                legend: {
                    textStyle: {
                        fontSize: isMobile ? 10 : 12
                    }
                }
            };
            
            const chart = new google.visualization.ColumnChart(document.getElementById('timeline'));
            chart.draw(chartData, options);
            
            // Redibujar el gráfico cuando cambie el tamaño de la ventana
            window.addEventListener('resize', function() {
                chart.draw(chartData, options);
            });
        }

        function formatearMoneda(monto) {
            return new Intl.NumberFormat('es-CO').format(monto);
        }
        
        // Funcionalidad de búsqueda
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const sections = document.querySelectorAll('.timestamp-section');
            
            sections.forEach(section => {
                const affiliates = section.querySelectorAll('.affiliate-item');
                let sectionVisible = false;
                
                affiliates.forEach(affiliate => {
                    const name = affiliate.querySelector('.affiliate-name').textContent.toLowerCase();
                    if (name.includes(searchTerm)) {
                        affiliate.style.display = 'flex';
                        sectionVisible = true;
                    } else {
                        affiliate.style.display = 'none';
                    }
                });
                
                // Mostrar u ocultar la sección según si hay resultados
                section.style.display = sectionVisible ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
